# Site settings
title: Law's Blog
SEOTitle: Law | 罗永豪
header-img: img/city-bg.jpg
email: rinson.lo@gmail.com
description: "Sun Yat-sen University"
keyword: "rinsonlaw, SYSU, Sun Yat-sen University, machine learning, deep learning, knowledge representation, 罗永豪, 中山大学, 互联网"
url: "https://rinsonlaw.github.io/"     # your host, for absolute URL
port: 8080
baseurl: ""                             # for example, '/blog' if your blog hosted on 'host/blog'
timezone: "Asia/Shanghai"

# SNS settings
RSS: false
weibo_username:     rinson
# zhihu_username:     rinson
github_username:    rinsonlaw
#twitter_username:  rinson
# facebook_username:  rinson
# linkedin_username:  firstname-lastname-idxxxx



# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
highlighter: rouge
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md","README.zh.md"]
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`



# Gems
# from PR#40, to support local preview for Jekyll 3.0
gems: [jekyll-paginate]



# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
kramdown:
  input: GFM                            # use Github Flavored Markdown !important



# Disqus settings
#disqus_username: _your_disqus_short_name_

# Duoshuo settings
duoshuo_username: rinsonlaw
# Share component is depend on Comment so we can NOT use share only.
duoshuo_share: true                     # set to false if you want to use Comment without Sharing




# Analytics settings
# Baidu Analytics 
# ba_track_id: [your track id]

# Google Analytics
ga_track_id: 'UA-93575325-1'            # Format: UA-xxxxxx-xx
ga_domain: auto



# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "喜欢到处走走，<br>追逐光的脚步"
sidebar-avatar: /img/avatar-law.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`



# Featured Tags
featured-tags: true                     # whether or not using Feature-Tags
featured-condition-size: 0              # A tag will be featured if the size of it is more than this condition value



# Progressive Web Apps
chrome-tab-theme-color: "#000000"
service-worker: true



# Friends
friends: [
    {
        title: "rinsonlo",
        href: "http://blog.csdn.net/rinsonlo"
    }
]
